<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="sty.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>Javascript Calculator</h1>
    </div>
    <div class="container">
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-top">AC</button>
        <button data-delete class="span-top">DEL</button>
        <button data-delete class="span-top">+/-</button>
        <button data-operation class="span-one">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="span-one">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="span-one">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="span-one">-</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="span-one">=</button>
      </div>
    </div>
  </body>
</html>
